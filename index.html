<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="user_viewport"
			content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="container">
			<h1>SIGN UP NOW FOR ERLING HAALAND NEWS</h1>
			<form action="">
				<div class="con">
					<label for="fname">FIRST NAME <span><strong>*</strong></span></label>
					<input type="text" id="fname" name="user_fname" required placeholder="Joe" />
					<label for="mail">EMAIL <span><strong>*</strong></span></label>
					<input type="email" id="mail" name="user_email" required placeholder="joe@example.com" />
					<label for="pwd">PASSWORD <span><strong>*</strong></span></label>
					<input type="password" id="pwd" name="user_password" required />
				</div>
				<div class="con1">
					<label for="lname">LAST NAME <span><strong>*</strong></span></label>
					<input type="text" id="lname" name="user_lname" required placeholder="Davis" />
					<label for="phone">PHONE NUMBER</label>
					<input type="tel" id="phone" name="user_number" placeholder="xxx-xxx-xxxx" />
					<label for="cpwd">CONFIRM PASSWORD <span><strong>*</strong></span></label>
					<input type="password" id="cpwd" name="user_password" required placeholder="" />
				</div>
				<footer>
					<button type="submit">CREATE ACCOUNT</button>
					<p>Already have an account?<a href="#">Log in</a></p>
				</footer>
			</form>
		</div>
		<p>Photo from FIFA 23 COVER</p>
	</body>
</html>
